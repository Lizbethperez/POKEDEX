<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/assets/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>POKEDEX</title>
</head>

<body>
    <div class="background"></div>
    <section class="container">
        <header class="row">
            <img class="responsive-img col s6 offset-s3" src="assets/pokemon.png" alt="">
        </header>
        <section class="row">
                <img class="responsive-img col s2 offset-s5" src="assets/hiPikachu.png" alt="Hi-pikachu">
        </section>
        
        <section class="masthead">
            <form action="" id="form">
                <!--<label for="search-keyword" class="visuallyhidden">¿Qué buscamos?</label>-->
                <div class="row">
                    <input id="search-words" class="col s10 offset-s1" type="text" name="search-keyword" placeholder="Ingresa nombre de Pokemon"
                        required>
                </div>
                <div class="row">
                    <input id="submit-btn" class="col s3 offset-s4 format-btn" type="submit" value="SEARCH">

                </div>
            </form>
        </section>
      
        <div class="site-container" id="container">
            <ul id="container-response-api"></ul>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="js/assets/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
